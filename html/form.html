<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lightning Creations Application Form</title>
  <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
  <form action="/submit" method="post">
    <h2>LC Membership Application Form</h2><br>

    <!-- Discord -->
    <label for="discord">What's your Discord Username?</label>
    <input type="text" id="discord" name="discord" required><br>

    <!-- Email -->
    <label for="email">What's your e-mail address?'</label>
    <input type="email" id="email" name="email" required><br>

    <!-- Preferred Name -->
    <label for="name">What is your preferred name?</label>
    <input type="text" id="name" name="name" required><br>

    <!-- Pronouns -->
    <label for="pronouns">What is your preferred pronouns?</label>
    <input type="text" id="pronouns" name="pronouns" required><br>

    <!-- Legal (optional: can be added later) -->

    <!-- Agreement -->
      <p>[To add disclaimers]</p>

    <div class="checkbox-container">
      <input type="checkbox" id="agree" name="agree" required />
      <label for="agree">I agree to the above disclaimers</label>
    </div>

    <!-- Submit Button -->
    <input type="submit" value="Submit">
  </form>

  </footer>
</body>
</html>
